<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Email</th>
			<th>Skill</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tr ng-repeat="user in users">
		
			<td>
				<a href="#/users/{{user.name}}">
					{{user.name}}
				</a>
			</td>
			<td>{{user.age}}</td>
			<td>{{user.email}}</td>
			<td>{{user.skills}}</td>
		<td><button ng-click="delUser(user.name)" class="btn btn-danger">Del</button></td>
		<td><button ng-click="editModal($index, user._id)" class="btn btn-warning">Edit</button></td>
	</tr>
</table>
<form ng-show="userEdit" ng-submit="editUser(userIdEdit)">
	Name: <input ng-model="userEdit.name">
	Age: <input ng-model="userEdit.age">
	Email: <input ng-model="userEdit.email">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<button ng-click="modalAdd=!modalAdd" ng-init="modalAdd=false" ng-hide="userEdit" class="btn btn-default">Add user</button>

<form  ng-show="modalAdd" ng-submit="addUser()">
	Name: <input ng-model="user.name" required><br>
	Age: <input ng-model="user.age" required><br>
	Email: <input ng-model="user.email" required><br>
	<button type="submit" class="btn btn-primary" ng-click="modalAdd=false">Добавить</button>
</form>
