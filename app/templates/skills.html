<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Stack</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tr ng-repeat="skill in skills">
		
			<td>
				{{skill.name}}
			</td>
			<td>{{skill.StackName}}</td>
		<td><button ng-click="delSkill(skill.name)" class="btn btn-danger">Del</button></td>
		<!-- <td><button ng-click="editModal($index, user._id)" class="btn btn-warning">Edit</button></td> -->
	</tr>
</table>

<button ng-click="modalAdd=!modalAdd" ng-init="modalAdd=false" ng-hide="skillEdit" class="btn btn-default">Add skill</button><br>

<form  ng-show="modalAdd" ng-submit="addSkill()">
	Name: <input ng-model="skill.name" required><br>
	Stack: <input ng-model="skill.StackName" required><br>
	<button type="submit" class="btn btn-primary" ng-click="modalAdd=false">Добавить</button>
</form>
